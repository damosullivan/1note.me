<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OneNote Me</title>
    <meta name="description" content="A usable sharable OneNote link">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="wrapper">
        <div class="purple-header">
            <h1>OneNote Me</h1>
            <h2>Usable Sharable OneNote Links</h2>
        </div>
        <div class="form-space">
            <form action="/.netlify/functions/new" method="POST" onsubmit=submitLink()>
                <textarea id="link" name="link" rows="2" cols="80" placeholder="onenote:copy and paste your OneNote link in here"></textarea>
                <button>Shorten</button>
            </form>
        </div>
        <div class="copy-space" >
            <input id="foo" placeholder="https://1note.me" readonly value="this is just for testing" />
            <button class="btn" data-clipboard-target="#foo">Copy</button>
            <p id="copied">Copied</p>
        </div>
        <div class="grow" ></div>
        <div class="purple-footer">
            <h2>by <a href="https://damien.ie">Damien</h2></p>
        </div>

    </div>

    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/1noteme.js" type="text/javascript" async defer></script>

</body>

</html>
